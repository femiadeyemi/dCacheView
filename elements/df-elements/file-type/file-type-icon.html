<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/editor-icons.html">

<dom-module id="file-type-icon">
	<template>
		<style>
			.dir{
				--iron-icon-fill-color:#4FC3F7;
			}
			.regular{
				--iron-icon-fill-color:#ccc;
			}
		</style>
		<iron-icon class="foo" id="foo" icon="{{filetype}}"></iron-icon>
	</template>
	<script>
		Polymer({
			is: 'file-type-icon',

			properties: {
				filetype : {
                    type: String,
                    notify: true,
                    observer: '_loadIcon'
                }
			},

			_loadIcon: function(){
				if (this.filetype == "DIR") {
					this.$.foo.icon = "icons:folder";
					this.$.foo.classList.remove("regular");
					this.$.foo.classList.add("dir");
				} else {
					this.$.foo.icon = "editor:insert-drive-file";
					this.$.foo.classList.add("regular");
					this.$.foo.classList.remove("dir");
				}
				this.updateStyles();
			}
		});
	</script>
</dom-module>
