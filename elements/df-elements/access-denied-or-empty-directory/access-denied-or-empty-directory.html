<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="access-denied-or-empty-directory">
	<style>
		:host:{
		}
		main {
		  	height: 200px;
		  	width: 70%;
		  	margin: 0 auto;
		  	padding: 20px;
		  	display: flex;
		  	justify-content: center;
		  	overflow: auto;

		  	/*Prevent text selection after double click*/
    		-webkit-user-select: none; /* webkit (safari, chrome) browsers */
    		-moz-user-select: none; /* mozilla browsers */
    		-khtml-user-select: none; /* webkit (konqueror) browsers */
    		-ms-user-select: none; /* IE10+ */
		}
		main div {
  			width: 50%;
  			padding: 20px;
  			overflow: auto;
  			text-align: center;
		}
	</style>
	<template>
		<main>
			<div>
				<iron-icon icon="icons:announcement" style="color: #57bb8a; height:4em; width:4em;"></iron-icon>
				<h3>{{message}}</h3>
			</div>
		</main>
	</template>
	<script>
		Polymer({
			is: 'access-denied-or-empty-directory',

			properties :{
				message: {
					type: String,
					notify:true
				}
			}
		});
	</script>
</dom-module>
